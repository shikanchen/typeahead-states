<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Typeahead States</title>
  </head>
  <body>
    <div id="app">
      <p><strong>Selected State: </strong>{{ keyword }}</p>
      <input class="form-control typeahead" type="text" placeholder="States of USA" :value="keyword" @keyup="queryForStates">
      <ul class="list-group">
        <li class="list-group-item" v-for="state in states" :key="state.id" @click="completeState(state.name)">
          <a class="text-decoration-none" href="#">{{ state.name }}</a>
        </li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
